<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form action="home.html" method="post">
            <label for="">FirstName</label>
            <input type="text" name="fname" id="fname"><br/>
            <label for="">LastName</label>
            <input type="password" name="lname" id="lname"><br/>
            <label for="">Gender</label>
            <input type="radio" name="gg" id="male" value="Male"> Male
            <input type="radio" name="gg" id="female" value="Female">FeMale<br/>
            <label for="">Hobbies</label>
            <input type="checkbox" name="hh" id="hh1" value="Reading">Reading
            <input type="checkbox" name="hh" id="hh2" value="Writing">Writing
            <input type="checkbox" name="hh" id="hh3" value="Playing">Playing<br/>
            <label>PhNumber</label>
            <input type="number" name="phNumber" id="phNumber"><br/>
            <label for="">Email</label> 
            <input type="email" name="email" id="email"><br/> 
            <label for="">URL</label>
            <input type="url" name="linkedIn" id="linkedIn"><br/>  
            <label for="">DateOfBirth</label>
            <input type="date" name="dateofbirth" id="dataofbirth"><br/>
            <label for="">City</label>
            <select name="City" id="city">
                <option value="Bangalore">Bangalore</option>
                <option value="Pune">Pune</option>
                <option value="Delhi">Delhi</option>
                <option value="Hyderbad">Hyderbad</option>
            </select>
            <br/>
            <input type="submit" value="submit"/>
            <input type="button" name="b1" value="hi"/>
            <input type="button" name="b2" value="hello"/>        
        </form>
    </div>
</body>
</html>
