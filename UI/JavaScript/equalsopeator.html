<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/JavaScript">
    var a = 10;
    var b = "10";
    document.write("==<br/>")
    document.write(a==b);           // == check only value    
    document.write("<br>")
    document.write("===<br/>")
    document.write(a===b);         // === check value as well as their data types.  
    document.write("<br>")
    </script>
</body>
</html>
