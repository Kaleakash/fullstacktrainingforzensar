<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/JavaScript">
    function over() {
        document.getElementById("a1").width=600;
        document.getElementById("a1").hight=600;
    }
    function out() {
        document.getElementById("a1").width=50;
        document.getElementById("a1").hight=50;
    }
    </script>

</head>
<body>
    <img src="google.png" onmousemove="over()" id="a1" width="50" height="50" onmouseout="out()"/>
    
</body>
</html>
